<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LEVEL-UP GAMER | Iniciar sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Tu CSS -->
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <!-- 🎥 Video de fondo -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="video/fondo-login.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Caja de Login -->
  <main class="form-signin w-100 m-auto text-center text-light">
    <form>
      <img class="mb-4" src="img/LOGOTIENDA.png" alt="Logo" width="72" height="72">
      <h1 class="h3 mb-3 fw-bold">Iniciar sesión</h1>

      <!-- Usuario -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
        <label for="usuario"><i class="bi bi-person"></i> Usuario</label>
      </div>

      <!-- Contraseña -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        <label for="password"><i class="bi bi-lock"></i> Contraseña</label>
      </div>

      <!-- Botón -->
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">
        <i class="bi bi-box-arrow-in-right"></i> Ingresar
      </button>

      <p class="mt-2 mb-0">¿No tienes cuenta? <a href="#" class="link-primary">Regístrate</a></p>
      <p class="mt-4 mb-0"><a href="index.html" class="link-light"><i class="bi bi-arrow-left"></i> Volver al inicio</a></p>
      <p class="mt-4 mb-0 text-muted">© <span id="year"></span> LEVEL-UP GAMER</p>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
